<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
            line-height: 1.6;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            text-align: center;
            margin: 1rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #2563eb;
        }
        
        .secondary-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .secondary-btn:hover {
            background: #e5e7eb;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.75rem;
            display: none;
        }
        
        .status.online {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status.offline {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ’°</div>
        <h1>You're Offline</h1>
        <p>Your Financial Dashboard is currently unavailable. Some features may not work properly without an internet connection.</p>
        
        <div class="actions">
            <button onclick="window.location.reload()">Try Again</button>
            <button class="secondary-btn" onclick="goHome()">Return to Dashboard</button>
        </div>
        
        <div id="status" class="status">
            <span id="statusText">Checking connection...</span>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        function updateConnectionStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                status.className = 'status online';
                status.style.display = 'block';
                statusText.textContent = 'âœ“ Connection restored! Tap "Try Again" to continue.';
            } else {
                status.className = 'status offline';
                status.style.display = 'block';
                statusText.textContent = 'âš  Still offline. Check your connection.';
            }
        }

        // Check connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial check
        setTimeout(updateConnectionStatus, 1000);
    </script>
</body>
</html>
